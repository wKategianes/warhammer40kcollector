{% extends 'base.html' %}
{% block content %}

<h1>Model List</h1>

{% for model in models %}
<a href="/models/{{ model.id }}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ model.name }}</span>
      <p>Faction: {{ model.faction }}</p>
      <p>Type: {{ model.type }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
