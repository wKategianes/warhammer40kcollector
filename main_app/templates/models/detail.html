{% extends 'base.html' %}
{% block content %}

<h1>Cat Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ model.name }}</span>
    <p>Faction: {{ model.faction }}</p>
    <p>Type: {{ model.type }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'models_update' cat.id %}">Edit</a>
    <a href="{% url 'models_delete' cat.id %}">Delete</a>
  </div>
</div>

{% endblock %}
